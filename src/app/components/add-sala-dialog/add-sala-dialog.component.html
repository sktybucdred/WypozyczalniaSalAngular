<!-- src/app/components/add-sala-dialog/add-sala-dialog.component.html -->
<h2 mat-dialog-title>{{ data.sala ? 'Edytuj Salę' : 'Dodaj Nową Salę' }}</h2>
<mat-dialog-content>
  <app-formularz-sali [sala]="data.sala" (submitSala)="onSalaSubmit($event)"></app-formularz-sali>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Anuluj</button>
</mat-dialog-actions>
