<h2 mat-dialog-title>Edytuj Udogodnienie</h2>

<mat-dialog-content>
  <form [formGroup]="udogodnienieForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nazwa</mat-label>
      <input matInput formControlName="nazwa" required />
      @if (udogodnienieForm.get('nazwa')?.hasError('required')){
      <mat-error >
        Nazwa jest wymagana
      </mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Opis</mat-label>
      <input matInput formControlName="opis" required />
      @if (udogodnienieForm.get('nazwa')?.hasError('required')){
      <mat-error >
        Opis jest wymagany
      </mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-raised-button color="primary" [disabled]="!udogodnienieForm.valid" (click)="onSave()">Zapisz</button>
</mat-dialog-actions>
