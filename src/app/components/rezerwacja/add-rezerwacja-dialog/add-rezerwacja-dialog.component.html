<h2 mat-dialog-title>Dodaj Rezerwację</h2>
<mat-dialog-content>
  <app-formularz-rezerwacji
    [sala]="sala"
    (submitRezerwacja)="onRezerwacjaSubmit($event)">
  </app-formularz-rezerwacji>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Anuluj</button>
</mat-dialog-actions>
