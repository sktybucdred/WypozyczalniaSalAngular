<!-- src/app/components/sala-list/sala-list.component.html -->
<h2>Lista Sal</h2>
@if(authService.isAdminLoggedIn()){
  <button
    mat-raised-button
    color="primary"
    (click)="openCreateDialog()"
    style="margin-bottom: 16px;"
  >
    <mat-icon>add</mat-icon> Dodaj Salę
  </button>
}
<button
  mat-raised-button
  color="primary"
  (click)="openUdogodnieniaDialog()"
  style="margin-bottom: 16px;"
  >
  <mat-icon>Udogodnienia</mat-icon> Przegladaj Udogodnienia
</button>
<table mat-table [dataSource]="sale" class="mat-elevation-z8" style="width: 100%;">

  <!-- ID Column -->
  <ng-container matColumnDef="id" @if(authService.isAdminLoggedIn())>
    <th mat-header-cell *matHeaderCellDef > ID </th>
    <td mat-cell *matCellDef="let sala"> {{ sala.id }} </td>
  </ng-container>

  <!-- Nazwa Column -->
  <ng-container matColumnDef="nazwa">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let sala"> {{ sala.nazwa }} </td>
  </ng-container>

  <!-- Pojemność Column -->
  <ng-container matColumnDef="pojemnosc">
    <th mat-header-cell *matHeaderCellDef> Pojemność </th>
    <td mat-cell *matCellDef="let sala"> {{ sala.pojemnosc }} </td>
  </ng-container>

  <!-- Udogodnienia Column -->
  <ng-container matColumnDef="udogodnienia">
    <th mat-header-cell *matHeaderCellDef> Udogodnienia </th>
    <td mat-cell *matCellDef="let sala">
      {{ getUdogodnieniaNames(sala.udogodnienia) }}
    </td>
  </ng-container>


  <!-- Actions Column -->
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>
    <td mat-cell *matCellDef="let sala">
      <button mat-icon-button color="primary" (click)="openEditDialog(sala)" *ngIf="authService.isAdminLoggedIn()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(sala)" *ngIf="authService.isAdminLoggedIn()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openDetailsDialog(sala)">
        <mat-icon>more actions</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Update the column definitions -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
